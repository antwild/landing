<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="hero" style="background-image: linear-gradient(45deg, rgba(0,0,0,0.1) 10%, rgba(0,0,0,0.4) 90%), url('images/hero.jpeg')">
    <div class="container">
      <h1>Follow Fashion brings the latest trends to your screen</h1>
      <p>No matter your fit, no matter your style</p>
      <a class="hero-btn" href="#">Browse our selection</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="how-container">
    <h2>Find your look</h2>
    <div class="cards">
      <div id="women" class="card" style="background-image: url('images/women.jpeg')"><p>Women</p></div>
      <div class="card" style="background-image: url('images/men.jpeg')"><p>Men</p></div>
      <div id="kids" class="card" style="background-image: url('images/kids.jpeg')"><p>Kids</p></div>
    </div>
  </div>


  <!-- code a footer -->

  <div class="footer">
    <div class="social">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-snapchat"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
    </div>
    <p>This website was built by <strong>Wildman 240</strong> at Le Wagon ğŸ¤™ğŸ¾</p>
  </div>

</body>
</html>
